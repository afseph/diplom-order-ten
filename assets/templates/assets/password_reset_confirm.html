{% extends 'assets/base.html' %}
{% block title %}Новый пароль{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Введите новый пароль</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label">Новый пароль</label>
                            {{ form.new_password1 }}
                        </div>
                        <div class="mb-3">
                            <label for="id_new_password2" class="form-label">Подтверждение пароля</label>
                            {{ form.new_password2 }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Изменить мой пароль</button>
                    </form>

                    <div class="mt-3">
                        <a href="{% url 'login' %}">Вернуться к входу</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
