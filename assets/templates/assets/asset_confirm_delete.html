{% extends 'assets/base.html' %}
{% block title %}Удаление актива{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h2>Подтверждение удаления</h2>
                    <p>Вы уверены, что хотите удалить актив "{{ asset.name }}" ({{ asset.serial_number }})?</p>
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">Удалить</button>
                        <a href="{% url 'assets:asset_list' %}" class="btn btn-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
