{% extends 'assets/base.html' %}
{% block title %}Восстановление пароля{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Восстановление пароля</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">Электронная почта</label>
                            {{ form.email }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Отправить инструкции по восстановлению</button>
                    </form>

                    <div class="mt-3">
                        <a href="{% url 'login' %}">Вернуться к входу</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
